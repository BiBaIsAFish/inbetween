<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="InBetween.css" rel="stylesheet" />
  </head>
  <body>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      class="poker-icon"
      viewBox="0 0 24 24"
    >
      <symbol id="spade">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <path
          d="M11.327 2.26a1395.065 1395.065 0 0 0 -4.923 4.504c-.626 .6 -1.212 1.21 -1.774 1.843a6.528 6.528 0 0 0 -.314 8.245l.14 .177c1.012 1.205 2.561 1.755 4.055 1.574l.246 -.037l-.706 2.118a1 1 0 0 0 .949 1.316h6l.118 -.007a1 1 0 0 0 .83 -1.31l-.688 -2.065l.104 .02c1.589 .25 3.262 -.387 4.32 -1.785a6.527 6.527 0 0 0 -.311 -8.243a31.787 31.787 0 0 0 -1.76 -1.83l-4.938 -4.518a1 1 0 0 0 -1.348 -.001z"
          stroke-width="0"
          fill="currentColor"
        ></path>
      </symbol>
      <symbol id="heart">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <path
          d="M6.979 3.074a6 6 0 0 1 4.988 1.425l.037 .033l.034 -.03a6 6 0 0 1 4.733 -1.44l.246 .036a6 6 0 0 1 3.364 10.008l-.18 .185l-.048 .041l-7.45 7.379a1 1 0 0 1 -1.313 .082l-.094 -.082l-7.493 -7.422a6 6 0 0 1 3.176 -10.215z"
          stroke-width="0"
          fill="currentColor"
        ></path>
      </symbol>
      <symbol id="diamonds">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <path
          d="M12 2.005c-.777 0 -1.508 .367 -1.971 .99l-5.362 6.895c-.89 1.136 -.89 3.083 0 4.227l5.375 6.911a2.457 2.457 0 0 0 3.93 -.017l5.361 -6.894c.89 -1.136 .89 -3.083 0 -4.227l-5.375 -6.911a2.446 2.446 0 0 0 -1.958 -.974z"
          stroke-width="0"
          fill="currentColor"
        ></path>
      </symbol>
      <symbol id="clubs">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <path
          d="M12 2a5 5 0 0 0 -4.488 2.797l-.103 .225a4.998 4.998 0 0 0 -.334 2.837l.027 .14a5 5 0 0 0 -3.091 9.009l.198 .14a4.998 4.998 0 0 0 4.42 .58l.174 -.066l-.773 3.095a1 1 0 0 0 .97 1.243h6l.113 -.006a1 1 0 0 0 .857 -1.237l-.774 -3.095l.174 .065a5 5 0 1 0 1.527 -9.727l.028 -.14a4.997 4.997 0 0 0 -4.925 -5.86z"
          stroke-width="0"
          fill="currentColor"
        ></path>
      </symbol>
    </svg>

    <div class="container">
      <!-- <input type="checkbox" id="animation-trigger">
	<label for="animation-trigger"></label> -->

      <form id="bet-form">
        <label for="bet-input">Bet:</label>
        <input type="number" id="bet-input" name="bet" maxlength="10" />
        <button id="bet-button">start</button>
      </form>

      <span id="current-bet"
        >$ <span id="bet-number">10000</span><span id="diff"></span
      ></span>

      <div class="card">
        <svg id="first-card" viewbox="0, 0, 24, 24">
          <use href="#clubs"></use>
        </svg>
        <span class="card-num">10</span>
      </div>
      <div class="card">
        <svg id="second-card" viewbox="0, 0, 24, 24">
          <use href="#diamonds"></use>
        </svg>
        <span class="card-num">10</span>
      </div>
      <div class="card">
        <svg id="third-card" viewbox="0, 0, 24, 24">
          <use href="#heart"></use>
        </svg>
        <span class="card-num">10</span>
      </div>

      <button id="big">big</button>
      <button id="open">open</button>
      <button id="small">small</button>
    </div>
    <script src="InBetween.js"></script>
  </body>
</html>
